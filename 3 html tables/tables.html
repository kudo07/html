<!DOCTYPE html>
    <head>
        <title>tablle with rowspan</title>
        <style>
            table,tr,td{
                border:1px solid black;
                border-collapse:collapse;
            }
        </style>
    </head>

<body>
    <table>
        <tr>
            <td>month</td>
            <td>Salary</td>
        </tr>
        <tr>
            <td rowspan="2">Jan</td>
            <td>100</td>
        </tr>
        <tr>
            <!--<td>Feb</td>-->
            <td>200</td>
        </tr>
        <tr>
            <td>Mar</td>
            <td>500</td>
        </tr>
        <tr>
            <td>May</td>
            <td>100</td>
        </tr>
    </table>
</body>
</html>
