<!DOCTYPE html>
    <head>
        <title>tablle with rowspan</title>
        <style>
            table,tr,td{
                border:1px solid black;
                border-collapse:collapse;
            }
        </style>
    </head>
<body>
    <table>
        <tr>
            <td colspan="2">month</td>
            <td>Salary</td>
            <td colspan="2">Experience</td>
            <td>Number of tech knows</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2"> Jan</td>
            <td>100</td>
            <td>100</td>
            <td>100</td>
            <td>100</td>
        </tr>
        <tr>
            <!--<td>Feb</td>-->
            <td>200</td>
            <td>200</td>
            <td>200</td>
            <td>100</td>
            <!--<td>100</td>
            <td>100</td>-->
        </tr>
        <tr>
            <td>200</td>
            <td>200</td>
            <td>200</td>
            <td>100</td>

            <td>500</td>
            <td>100</td>
        </tr>
        <tr>
            <td>200</td>
            <td>200</td>
            <td>200</td>
            <td>100</td>
            <td>100</td>
            <td>100</td>

        </tr>
    </table>
</body>
</html>
