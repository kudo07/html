<!DOCTYPE html>
<head>
    <title>css class selectors</title>
    <style>
        .green{
            color:green;
        }
        .big{
            color:blue;
        }
    </style>

</head>
<body>
    <p class="green">Hello my friend i am green</p>
    <p class="green">Hello my friend i am green</p>
    <p class="green">Hello my friend i am green</p>
    <p class="big">hello this is big side of css class selector</p>
<p class="big">hello this is big side of css class selector</p>
</body>
